// List all instruments that can be installed on SpaceDustTelescopes

SPACEDUST_INSTRUMENT
{
    Name = XenonSpectrometer 
    // UI localized name
    Title = #LOC_SpaceDust_switcher_instrument_xe
    // Resource to detect
    ResourceName = XenonGas
    // Are we allowed to discover?
    Discovers = true
    // Are we allowed to ID?
    Identifies = true

    // Wavelength (nm)
    Wavelength = 500 
    // Controls the base discovery rate (%)
    Sensitivity = 20

    // Maps atmosphere mass to effect on discovery rate
    AtmosphereEffect
    {
        key = 0 1.0
        key = 70000 0.5
        key = 500000 0.0
    }
}

