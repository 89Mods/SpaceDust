@PART[sensorAtmosphere]:FOR[SpaceDust]
{
  MODULE
  {
    name = ModuleSpaceDustScanner
    PowerCost = 1
    SCANNED_RESOURCE
    {
      name = XenonGas
      // How to discover resources. Possible values are None, Local, AOI, Altitude
      DiscoverMode = Local
      // How to discover resources. Possible values are None, Local, AOI, Altitude
      IdentifyMode = Local
      // Range for Altitude mode
      DiscoverRange = 0
      // Range for Altitude mode
      IdentifyRange = 0
    }
    SCANNED_RESOURCE
    {
      name = ArgonGas
      // How to discover resources. Possible values are None, Local, AOI, Altitude
      DiscoverMode = Local
      // How to discover resources. Possible values are None, Local, AOI, Altitude
      IdentifyMode = Local
      // Range for Altitude mode
      DiscoverRange = 0
      // Range for Altitude mode
      IdentifyRange = 0
    }

  } 
}