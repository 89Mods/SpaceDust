@PART[spacedust-gas-analyzer-1]:FOR[SpaceDust]
{
  @MODULE[ModuleSpaceDustScanner]
  {
    SCANNED_RESOURCE
    {
      name = ArgonGas
      // How to discover resources. Possible values are None, Local, SOI, Altitude
      DiscoverMode = Local
      // How to discover resources. Possible values are None, Local, SOI, Altitude
      IdentifyMode = Local
      // Range for Altitude mode
      DiscoverRange = 0
      // Range for Altitude mode
      IdentifyRange = 0
    }

  }
}
@PART[spacedust-spectrometer-1]:FOR[SpaceDust]
{
  @MODULE[ModuleSpaceDustScanner]
  {
    SCANNED_RESOURCE
    {
      name = ArgonGas
      // How to discover resources. Possible values are None, Local, SOI, Altitude
      DiscoverMode = Altitude
      // How to discover resources. Possible values are None, Local, SOI, Altitude
      IdentifyMode = Altitude
      // Range for Altitude mode
      DiscoverRange = 300000
      // Range for Altitude mode
      IdentifyRange = 100000
    }
    
  }
}