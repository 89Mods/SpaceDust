// This controls visibility of resources in the UI
// NFP adds Argon
// CryoTanks adds LqdHydrogen
// FFT adds Deuterium, He3, Antimatter, 
// -----------------------------------

@SPACEDUSTSETTINGS:NEEDS[FarFutureTechnologies]
{
  @ResourceVisibilities
  {
    name = Antimatter
    name = LqdHe3
    name = LqdDeuterium
  }
}

@SPACEDUSTSETTINGS:NEEDS[NearFuturePropulsion]
{
  @ResourceVisibilities
  {
    name = ArgonGas
  }
}
@SPACEDUSTSETTINGS:NEEDS[CryoTanks]
{
  @ResourceVisibilities
  {
    name = LqdHydrogen
  }
}