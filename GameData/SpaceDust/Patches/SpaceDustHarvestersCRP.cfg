// Adds Nertea-suite CRP harvesting
// ------------------------------

@PART[spacedust-atmosphere-processor-125-1]:FOR[SpaceDust]:NEEDS[CommunityResourcePack]
{
  @MODULE[ModuleSpaceDustHarvester]
  {
    HARVESTED_RESOURCE
    {
      Name = ArgonGas
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = LqdHydrogen
      BaseEfficiency = 1
    }
  }
}
@PART[spacedust-atmosphere-processor-25-1]:FOR[SpaceDust]:NEEDS[CommunityResourcePack]
{
  @MODULE[ModuleSpaceDustHarvester]
  {
    HARVESTED_RESOURCE
    {
      Name = ArgonGas
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = LqdHydrogen
      BaseEfficiency = 1
    }
  }
}
